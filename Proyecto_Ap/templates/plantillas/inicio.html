{% extends 'plantillas/base.html' %}
{% load static %}
{% block titulo %}Inicio{% endblock %}

{% block contenido %}
<style>
    .container-fluid {
        padding-top: 0; /* Eliminar el padding superior */
        padding-bottom: 100px;
    }

    .display-4 {
        font-size: 2.5rem; /* Reducción del tamaño de la fuente */
        font-weight: bold;
        color: #fff;
        background-color: #0e0e0f;
        padding: 15px;
        border-radius: 10px;
    }

    .lead {
        font-size: 1.25rem;
        color: #214463;
    }

    .btn-custom {
        font-size: 1.25rem; /* Reducción del tamaño del botón */
        padding: 10px 20px;
        border-radius: 10px;
        transition: background-color 0.3s ease;
        background-color: #007bff;
        color: #f0ebeb;
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }

    .carousel-inner {
        height: 60vh; /* Reducción de la altura del carrusel */
    }

    .carousel-item img {
        width: 100%;
        height: 60vh; /* Reducción de la altura de las imágenes del carrusel */
        object-fit: cover;
    }

    .welcome-section {
        position: absolute;
        top: 50%; /* Ajuste de la posición vertical de la sección de bienvenida */
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        max-width: 80%; /* Limitar el ancho máximo de la sección de bienvenida */
    }

    .welcome-section h1,
    .welcome-section p,
    .welcome-section a {
        color: #fff;
    }

    .welcome-section a {
        margin-top: 20px;
    }
</style>

<div id="carouselExampleIndicators" class="carousel slide position-relative" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/banner_gibson-1920x600.jpg' %}" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/banner_taylor-1920x600.jpg' %}" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/fender-1920x600.jpg' %}" class="d-block w-100" alt="Imagen 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

    <div class="welcome-section">
        <h1 class="display-4 mb-4">¡Bienvenidos!</h1>
        <hr class="my-4">
        <p class="lead mb-4">Cotiza con nosotros!</p>
        <hr class="my-4">
        <p class="lead mb-4">Aquí encontrarás nuestros productos</p>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-primary btn-lg btn-custom" href="{% url 'empezar' %}" role="button">¡Visitar tienda!</a>
        </p>
    </div>
</div>
{% endblock %}
